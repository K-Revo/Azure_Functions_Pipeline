name: Build and deploy Python project to Azure Function App - freepipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 1. Install dependencies into the specific folder Azure Linux expects
      - name: 'Install dependencies'
        run: |
          mkdir -p .python_packages/lib/site-packages
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      # 2. Deploy everything (including the .python_packages folder)
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'freepipeline'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_31231D1F1655436ABDE72DCFAFC0D322 }}
          # On Flex Consumption, we disable build-on-server because we did it above
          scm-do-build-during-deployment: false
          enable-oryx-build: false
